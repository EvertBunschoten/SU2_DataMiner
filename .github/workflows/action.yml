
# action.yml
on: [push]

jobs:
    hello_world_job:
        runs-on: ubuntu-latest
        name: A job to say hello
        steps:
            - name: 'Hello World'
              id: hello
              uses: EvertBunschoten/SU2_DataMiner@v1
              with: 
                who-to-greet: "Mona the Octocat"
            - name: Get the output time
              run: echo "The time was ${{ steps.hello.outputs.time }}"